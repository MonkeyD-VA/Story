<h2 mat-dialog-title>Create a new text</h2>
<mat-dialog-content class="mat-typography">
  <h3>Create text</h3>
  <form class="flex flex-row" [formGroup]="textForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Enter a text</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." name="text_content" formControlName="text_content"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Text type</mat-label>
      <input matInput placeholder="content" name="text_type" formControlName="text_type"/>
    </mat-form-field>
  </form>
  <mat-label>Audio</mat-label> <br>
    <input type="file" (change)="onFileSelected($event)" accept="audio/*">
</mat-dialog-content>

<mat-dialog-actions class="items-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" type="submit">Create</button>
</mat-dialog-actions>
