<div class="flex items-center">
  <button mat-raised-button (click)="goBack()"><mat-icon>arrow_back</mat-icon> Back </button>
  <h1 class="pt-4 relative left-7">Config page</h1>
</div>
<mat-tab-group>
  <mat-tab *ngFor="let link of links">
    <ng-template mat-tab-label>
      {{ link }}
    </ng-template>
    <div class="flex flex-row">
      <!-- Your content for this tab goes here -->
      <div class="flex-initial w-5/6">
        <app-canvas [imageSource]="pages[links.indexOf(link)].img_background"></app-canvas>
      </div>
      <div class="flex-initial w-1/6 flex flex-col items-start">
        <div class="font-medium my-3 text-xl">Config action</div>
        <button mat-raised-button color="primary" class="m-1" (click)="addRect()">Add</button>
        <button mat-raised-button class="m-1">Undo</button>
        <button mat-raised-button color="warn" class="m-1">Clear</button>
      </div>
      
    </div> 
  </mat-tab>
</mat-tab-group>
