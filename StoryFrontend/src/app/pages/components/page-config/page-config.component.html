<div class="flex items-center">
  <button mat-raised-button (click)="goBack()"><mat-icon>arrow_back</mat-icon> Back </button>
  <h1 class="pt-4 relative left-7">Config page</h1>
</div>
<mat-tab-group>
  <mat-tab *ngFor="let link of links">
    <ng-template mat-tab-label>
      {{ link }}
    </ng-template>
    <div class="tab-content">
      <!-- Your content for this tab goes here -->
      <img [src]="pages[links.indexOf(link)].img_background" >
    </div>
  </mat-tab>
</mat-tab-group>
