<div class="flex items-center">
  <button mat-raised-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon> Back
  </button>
  <h1 class="pt-4 relative left-7">Config page</h1>
</div>

<mat-tab-group>
  <mat-tab *ngFor="let link of links; let i = index">
    <ng-template mat-tab-label>
      {{ link }}
    </ng-template>

    <div class="flex flex-row">
      <!-- Your content for this tab goes here -->
      <div class="flex-initial w-5/6">
        <app-canvas
          #myCanvas
          [imageSource]="pages[i].image_background"
          [pageNumber]="i + 1"
        ></app-canvas>
      </div>
      <div>
        <div class="font-medium my-3 text-xl">Config action</div>
        <div class="flex-initial w-1/6 flex flex-row items-start">
          <button mat-raised-button class="m-1" (click)="myCanvas.undo()">
            Undo
          </button>
          <button
            mat-raised-button
            color="warn"
            class="m-1"
            (click)="myCanvas.clear()"
          >
            Clear
          </button>
          <button
            mat-raised-button
            color="primary"
            class="m-1"
            (click)="myCanvas.loadRect()"
          >
            Load
          </button>
        </div>
        <div>
          <h2>Position đang chọn</h2>
          <div *ngIf="myCanvas.getCurrentShape()">
            <button
              mat-raised-button
              color="warn"
              (click)="myCanvas.remove()"
              class="mb-4"
            >
              Remove</button
            ><br />
            <span class="mr-4">X: {{ myCanvas.getCurrentShape().x }}</span>
            <span class="mr-4">Y: {{ myCanvas.getCurrentShape().y }}</span>
            <br />
            <span class="mr-4"
              >Width: {{ myCanvas.getCurrentShape().width }}</span
            >
            <span class="mr-4"
              >Height: {{ myCanvas.getCurrentShape().height }}</span
            >
            <br />
            <span>Text: {{ myCanvas.getCurrentShape().text_content }}</span>
          </div>
          <button
            mat-raised-button
            color="primary"
            class="m-1"
            (click)="myCanvas.save()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
